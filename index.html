<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

pre {
  white-space: pre;           /* CSS 2.0 */
	white-space: pre-wrap;      /* CSS 2.1 */
	white-space: pre-line;      /* CSS 3.0 */
	white-space: -pre-wrap;     /* Opera 4-6 */
	white-space: -o-pre-wrap;   /* Opera 7 */
	white-space: -moz-pre-wrap; /* Mozilla */
	white-space: -hp-pre-wrap;  /* HP Printers */
	word-wrap: break-word;      /* IE 5+ */
}
</style>
</head>
<body>

<p>Townsville City Council Dashboards</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Employment')">Employment</button>
  <button class="tablinks" onclick="openCity(event, 'Population')">Population</button>
  <button class="tablinks" onclick="openCity(event, 'Crime against person')">Crime Against the Person</button>
</div>

<div id="Employment" class="tabcontent">
  <h4>Employment</h4>
  <pre><iframe width="1150" height="700" src="https://app.powerbi.com/view?r=ey
    JrIjoiNGMyMTcyZDctODZmNy00M2Q0LTg5N2YtZDM1OWU2OWQ3YTZmIiwidCI6IjkyMzEzNWM0L
    WY1MjQtNDBhYy04MWIzLTAyZjhlZWJkMmFiMSJ9" frameborder="0" allowFullScreen="true"></iframe></pre>
</div>

<div id="Population" class="tabcontent">
  <h4>Population</h4>
  <pre><iframe width="1150" height="700" src="https://app.powerbi.com/view?r=eyJrIjoi
  YTc0YTU5MDQtNTNkZi00YThkLWFhNzAtNTIxZTk5YjAxZDEzIiwidCI6IjkyMzEzNWM0LWY1MjQtND
  BhYy04MWIzLTAyZjhlZWJkMmFiMSJ9" frameborder="0" allowFullScreen="true"></iframe></pre>
</div>

<div id="Crime against person" class="tabcontent">
  <h4>Crime Against the Person</h4>
  <pre><iframe width="1150" height="700" src="https://app.powerbi.com/view?r=eyJrIjo
  iZTliOTI2MzctYzZkMC00ZjA1LWIzNGQtYWU2NmU1ZjcxN2VhIiwidCI6IjkyMzEzNWM0LWY1MjQtN
  DBhYy04MWIzLTAyZjhlZWJkMmFiMSJ9" frameborder="0" allowFullScreen="true"></iframe></pre>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
