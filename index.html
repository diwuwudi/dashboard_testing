<!DOCTYPE html>
<html>
<head>
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 10%;
    height: 100%;
}

/* Style the buttons inside the tab */
div.tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current "tab button" class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 90%;
    border-left: none;
    height: 100%;
}
</style>
</head>
<body>

<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Employment')"
  id="defaultOpen">Employment</button>
  <button class="tablinks" onclick="openTab(event, 'Population')">Population
  </button>
  <button class="tablinks" onclick="openTab(event, 'Crime Against the Person')">
    Crime Against the Person</button>
</div>

<div id="Employment" class="tabcontent">
  <h3>Employment</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Population" class="tabcontent">
  <h3>Population</h3>
  <iframe width="1150" height="770" src="https://app.powerbi.com/view?r=eyJrIjoi
  ZTliOTI2MzctYzZkMC00ZjA1LWIzNGQtYWU2NmU1ZjcxN2VhIiwidCI6IjkyMzEzNWM0LWY1MjQtN
  DBhYy04MWIzLTAyZjhlZWJkMmFiMSJ9" frameborder="0" allowFullScreen="true"></iframe>
</div>

<div id="Crime Against the Person" class="tabcontent">
  <h3>Crime Against the Person</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openTab(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
